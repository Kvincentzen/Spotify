<p *ngIf="!songs"><em>Loading...</em></p>
<table *ngIf="songs">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>TrackId</th>
      <th>Artists</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songs">
      <td>{{ song.id }}</td>
      <td>{{ song.title }}</td>
      <td>{{ song.trackid }}</td>
      <td>{{ song.artists }}</td>
    </tr>
  </tbody>
 </table>
